<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="home_style.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div>
        <button class="main_icons"><img src="house_icon.png" alt="House_icon"></button>  
        <img src="under_dot.png" alt="Under_dot">
        <button class="main_icons"><img src="profile_icon.png" alt="Porfile_icon"></button>
        <button class="main_icons"><img src="plus_icon.png" alt="Plus_icon"></button>
    </div>
    <div>
        <img class="avatar_img" src="avatar_photo_current_user.png" alt="avatar_photo_current_user">
        <span class="user_name">Имя текущего пользователя</span>
        <button class="main_icons"><img src="edit_post_icon.png" alt="Edit_post_icon"></button>
    </div>
    <img src="post_photo_current_user.png" alt="Post_photo_current_user">
    <div>
        <button class="likes_btn"><img src="like_icon.png" alt="Like_icon">203</button>
        <span class="post_description">Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в городке, занесенном снегом по ручку двери...» </span>
        <button class="more_btn">ещё</button>
        <span class="post_data">Дата, когда был выложен пост</span>
    </div>
    <div>
        <img class="avatar_img" src="avatar_photo_next_user.png" alt="Avatar_photo_next_user">
        <span class="user_name">Имя следующего пользователя</span>
    </div>
    <img src="post_photo_next_user.png" alt="Post_photo_next_user">
</body>
</html>
